<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <title>Audio Shop</title>
</head>
<body>
    <h1>Audio Shop</h1>
    <div class="record">
        <h1>{{record}}</h1>
        <a class="btn btn-success" href="{{url_for('start')}}">Start</a>
        <a class="btn btn-success" href="{{url_for('stop')}}">Stop</a>
    </div>
    <div class="transcribe">
        <form method="POST" action="{{ url_for('convert')}}" enctype="multipart/form-data">
            <input type="file" name="file">
            <select name="number">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="replace">
        <form method="POST" action="{{ url_for('get_speakers')}}" enctype="multipart/form-data">
            <select name="number">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <button type="submit">Submit</button>
        </form>
        {% if num_speakers != "" %}
            <h1>Speakers</h1>
            <form method="POST" action="{{ url_for('update')}}" enctype="multipart/form-data">
                <input type="file" name="file">
                {% for num in range(1, num_speakers + 1) %}
                    {% set tag = 'SPEAKER_' + num|string %}
                    <input name={{ num }} value= {{ tag }}>
                {% endfor %}
                <button type="submit">Submit</button>
            </form>            
        {% endif %}
    </div>
</body>
</html>
